<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
</head>
<body>
    <table border="2">
        <thead>
            <th></th>
            <td colspan="3"></td>
            <th></th>
            
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2" rowspan="3"></td>
                <td></td>
                <td></td>
                
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
               
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
               
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"></td>
                <td></td>
               
            </tr>
           
            </tbody>
    </table>


    <style>
        table{
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
        }
        th{
            text-transform: uppercase;
        }
       th, td{
            padding: 25px;
            border: 1px #080808 solid;
            text-align: center;
       }
       
       </style>
</body>
</html>
